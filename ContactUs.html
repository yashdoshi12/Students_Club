<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us Now!</title>
    <link
      rel="icon"
      href="logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="ContactUsStyle.css">
  </head>
  <body>
    <header>
      <h1>Contact us page</h1>
      <a href="index.html" class="home">Home</a>
    </header>
    <main>
      <form>
        <br><br><br><br><br>
        <label for="uname"><b>Full Name.:</b></label>
          <input type="text" placeholder="4-10 Characters" name="uname" pattern="[A-Za-z]{4,10}"  autofocus  required></input>
          <br><br>
          <label for="email"><b>Email ID.:</b></label>
          <input type="email" placeholder="Email ID" name="uname" required></input>
          <br><br>
          
          <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me</input>
        </label>
          <br><br>

        <input id="country" list="countryf" placeholder="Your Country">    
        <datalist id="countryf">  
        <option value="Select Country">Select Country</option>    
          <option value="Australia">Australia</option>    
          <option value="Canada">Canada</option>    
          <option value="USA">USA</option>    
          <option value="Russia">Russia</option>    
          <option value="Japan">Japan</option>    
          <option value="India">India</option>    
          <option value="China">China</option>    
        </datalist>
        <br><br>
        
        <select id="reason" list="Reason_for_Contacting.">    
          <option value="1">Select Reason</option>    
          <option value="australia">Techinal Issue</option>    
          <option value="canada">Sales</option>    
          <option value="usa">Pricing</option>    
          <option value="russia">Copyright Rules</option>    
          <option value="japan">Forgot Password?</option>       
          <option value="china">Other...</option>  
        </select>
        <br><br>

        <textarea rows="7" placeholder="Feedback Form"></textarea>
        <br>
        <button type="submit" class="submit">Submit</button>
      </form> 
    </main>
